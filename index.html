<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>social media buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Dosis" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>social media buttons</h1>
    </header>
    <h2>part one</h2>
    <section class="social_one">
        <i class="fa fa-twitter icon-btn_first twitter"></i>
        <i class="fa fa-facebook icon-btn_first facebook"></i>
        <i class="fa fa-google-plus icon-btn_first google"></i>
        <i class="fa fa-instagram icon-btn_first instagram"></i>
        <i class="fa fa-github icon-btn_first github"></i>
    </section>
    <h2>part two</h2>
    <section class="social_two">  
        <i class="fa fa-twitter icon-btn_second twitter_second"></i>
        <i class="fa fa-facebook icon-btn_second facebook_second"></i>
        <i class="fa fa-google-plus icon-btn_second google_second"></i>
        <i class="fa fa-instagram icon-btn_second instagram_second"></i>
        <i class="fa fa-github icon-btn_second github_second"></i>
    </section>
    <h2>part three</h2>
    <section class="social_three">  
        <i class="fa fa-twitter icon-btn_three twitter_three">
          <span>twitter</span>
        </i>
        <i class="fa fa-facebook icon-btn_three facebook_three">
          <span>facebook</span>
        </i>
        <i class="fa fa-google-plus icon-btn_three google_three">
          <span>google</span>
        </i>
        <i class="fa fa-instagram icon-btn_three instagram_three">
          <span>instagram</span>
        </i>
        <i class="fa fa-github icon-btn_three github_three">
          <span>github</span>
        </i>
    </section>
  </div>
  <footer>
    <h3>social media buttons â€“ 2017</h3> 
  </footer>
</body>
</html>
